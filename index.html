<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Marked in the browser</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>


  <div id="container">

    <div id="place">
      <textarea name="input" id="content"></textarea>
      <button onclick="update()">Yoo</button>
    </div>

    <div id="rendered">
    </div>

  </div>  



  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  <script>
  var User_input = "";
  var lines = [];

  function update () {
    User_input = document.getElementById("content").value;
    console.log(User_input);
    stringToArray(User_input);
  }

  function stringToArray(str) {
    lines = [];
    var main_string = str.split('\n');
    console.log(main_string);

    for (var i = 0; i < main_string.length; i++) {
    var line = main_string[i].split("") ;
    lines.push(line);
    }
    console.log(lines);

    debil(); // Call debil after processing the array
  }

  // interpreter goes here: (hopefully)

  function debil() {
    for (var i = 0; i < lines.length; i++) {
    if(lines[i][0] === "#" ){
      console.log("yuh")
    }
    else{
      console.log("pluh")
    }
    }
  }
  </script>
