<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Marked in the browser</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>


  <div id="container">

    <div id="place">
      <textarea name="input" id="content"></textarea>
    </div>

    <div id="rendered">
    </div>

  </div>  



  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</body>
</html>


  <script>

    function updateContent() {
      var content = document.getElementById('content').value;
      var rendered = marked.parse(content); // No code block wrapper
      document.getElementById("rendered").innerHTML = rendered;
    }

    document.getElementById('content').addEventListener('input', updateContent);
    
  </script>
